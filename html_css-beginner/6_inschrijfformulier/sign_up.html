<!DOCTYPE html>
<html>

<head>
    <title>sign_up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Bit Academy Sign Up</h1>

    <form>
        <label for="naam">
            Naam
        </label>
        <input type="text" id="naam">

        <label for="Email">
            Email
        </label>
        <input type="email" id="Email">

        <label for="telefoonnummer">
            Telefoonnummer
        </label>
        <input type="tel" id="telefoonnummer">

        <label for="pincode">
            Pincode
        </label>
        <input type="password" id="pincode">

        <label>
            Provincie
        </label>
        <select name="provincie">
            <option value="kies een optie">kies een optie</option>
            <option value="Drenthe">Drenthe</option>
            <option value="Flevoland">Flevoland</option>
            <option value="Friesland">Friesland</option>
            <option value="Gelderland">Gelderland</option>
            <option value="Groningen">Groningen</option>
            <option value="Limburg">Limburg</option>
            <option value="Noord Brabant">Noord Brabant</option>
            <option value="Noord Holland">Noord Holland</option>
            <option value="Overijssel">Overijssel</option>
            <option value="Zuid Holland">Zuid Holland</option>
            <option value="Utrecht">Utrecht</option>
            <option value="Zeeland">Zeeland</option>
        </select>

        <label for="voetbal">
            Hou je van voetbal?
        </label>

        <input type="radio" id="voetbal" name="janee" value="ja" />
        <label>
            ja
        </label>

        <input type="radio" name="janee" value="nee" />
        <label>
            nee
        </label>
        
        <label for="dagen">
            Favoriete dagen in de week
        </label>
        <input type="checkbox" id="dagen" name="maandag" value="maandag" />
        <label>
            maandag
        </label>
        <input type="checkbox" name="dinsdag" value="dinsdag" />
        <label>
            dinsdag
        </label>
        <input type="checkbox" name="woensdag" value="woensdag" />
        <label>
            woensdag
        </label>
        <input type="checkbox" name="donderdag" value="donderdag" />
        <label>
            donderdag
        </label>
        <input type="checkbox" name="vrijdag" value="vrijdag" />
        <label>
            vrijdag
        </label>
        <input type="checkbox" name="zaterdag" value="zaterdag" />
        <label>
            zaterdag
        </label>
        <input type="checkbox" name="zondag" value="zondag" />
        <label>
            zondag
        </label>

        <textarea id="comment" name="comment" rows="10" cols="50"> klik hier</textarea>

    </form>

</body>

</html>
